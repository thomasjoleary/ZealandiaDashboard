<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <link rel="icon" href="assets/img/icon/zlogo.png">
    <title>Zealandia Dashboard</title>
</head>
<body>
    <div id="centered">
        <img id="topphoto" src="assets/img/icon/zlogo.png" alt="The Zealandia Logo"></img>
        <button id="AddMarker" onclick=markerAdd()>Add Marker</button>
        <div id="dashboardContainer">
            <div id="optionscontainer">
                <div id="sideContainer">
                    <p id="intText">Interval Sliders: </p>
                    <div id="checkContainer">
                        <p id="intText">Enable:</p>
                        <input id="intervalCheck" type="checkbox"></input>
                    </div>
                </div>
                <div class="slidecontainer">
                    <div id="startValue" class="sliderVal">2000</div>
                    <input type="range" min="0" max="150" value="100" class="slider" id="dateStart">
                    <div id="endValue" class="sliderVal">2005</div>
                    <input type="range" min="0" max="150" value="105" class="slider" id="dateEnd">
                </div>
            </div>
            <div id="dashboard">
                <div id="popup" class="popup">
                    <form>
                        <label for="name">Name</label>
                        <input name="name" id="popupname" class="popuptext"></input>
                        <label for="info">Info</label>
                        <textarea name="info" id="popupinfo" class="popuptext"></textarea>
                        <button id="popupsubmit">Submit</button>
                    </form>
                </div>
                <div id="map"></div>
                <div id="info">
                    <h2>Zealandia Dashboard</h2>
                    <h3 id="info-title">To use:</h3>
                    <p id="info-content">Click on a marker to see more information</p>
                </div>
            </div>
        </div>
    </div>
    <div id="coordsbox"> Mouse coordinates: 
    </div>
    <div id="graph">
        <div id="graphcontent">
            <svg id="graphsvg"></svg>
        </div>
    </div>
    <script src = "https://d3js.org/d3.v4.min.js"></script>
    <script src = "assets/osm/kaiwharawharastream.js"></script>
    <script src = "assets/osm/kaiwharawharacatchment.js"></script>
    <script src = "assets/osm/zealandia.js"></script>
    <script src = "assets/data/bird-count.js"></script>
    <script src = "marker.js"></script>
    <script src = "page.js"></script>
    <script src = "visualize.js"></script>
</body>
</html>
